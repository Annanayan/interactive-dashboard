<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Village</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/787740fea7.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      height: 90%;
      max-width: 1400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    .sidebar {
      width: 260px;
      background-color: rgba(71, 91, 165, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .nav-btn {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      background-color: transparent;
      color: white;
      border: none;
      outline: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-btn.active {
      background-color: #3a4f99;
      font-weight: bold;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
    }

    .logo-image {
      width: 60px;
      height: 60px;
      margin-right: 12px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .main-content {
      flex: 1;
      background-color: #475BA5;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      gap: 20px;
      color: white;
    }

    .topbar input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
    }

    .topbar i {
      color: white;
      cursor: pointer;
    }

    .profile-block {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .content {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    .content.active {
      display: flex;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .book-item {
      text-align: center;
    }

    .book-image {
      width: 100%;
      max-width: 180px;
      height: auto;
      border-radius: 10px;
    }

    .book-title {
      margin-top: 10px;
      font-weight: bold;
      color: white;
    }

    .external-link a {
      color: white;
      font-size: 18px;
      text-decoration: underline;
    }

    .full-image {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="images/logo.png" class="logo-image" />
        <span class="logo-text">Math Village</span>
      </div>
      <button class="nav-btn" data-content="Daily Review"><i class="fas fa-brain"></i> Daily Review</button>
      <button class="nav-btn" data-content="Daily Practice"><i class="fas fa-medal"></i> Daily Practice</button>
      <button class="nav-btn" data-content="Math Stories"><i class="fas fa-book-open"></i> Math Stories</button>
      <button class="nav-btn" data-content="My Collection"><i class="fas fa-star"></i> My Collection</button>
      <button class="nav-btn" data-content="AI Assistant"><i class="fas fa-robot"></i> AI Assistant</button>
      <button class="nav-btn" data-content="Community Plaza"><i class="fas fa-users"></i> Community Plaza</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Topbar -->
      <div class="topbar">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-bell"></i>
        <i class="fas fa-cog"></i>
        <i class="fas fa-palette"></i>
        <div class="profile-block">
          <img src="images/avatar.png" class="profile-icon" />
          <span>Anna</span>
        </div>
      </div>

      <!-- Content Areas -->
      <div id="Daily Review" class="content"><img src="images/Daily Review.png" class="full-image" /></div>
      <div id="Daily Practice" class="content">
        <div class="external-link">
          <a href="https://creator.voiceflow.com/prototype/67c20b63d2f15c9ea5e63754" target="_blank">
            Click here to start your Daily Practice!
          </a>
        </div>
      </div>
      <div id="Math Stories" class="content">
        <div class="book-grid">
          <div class="book-item"><img src="images/Infinity and Me.png" class="book-image" /><div class="book-title">Infinity and Me</div></div>
        </div>
      </div>
      <div id="My Collection" class="content"><img src="images/My Collection.png" class="full-image" /></div>
      <div id="AI Assistant" class="content"><img src="images/AI Assistant.png" class="full-image" /></div>
      <div id="Community Plaza" class="content"><img src="images/Community Plaza.png" class="full-image" /></div>
    </div>
  </div>
  <script>
    const buttons = document.querySelectorAll(".nav-btn");
    const contents = document.querySelectorAll(".content");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        const id = btn.getAttribute("data-content");
        document.getElementById(id).classList.add("active");
      });
    });
  </script>
</body>
</html>
