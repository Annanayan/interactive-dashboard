<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Village</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/787740fea7.js" crossorigin="anonymous"></script>
    <style>
        .header-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #475BA5;
            color: white;
        }
        .header-bar input {
            padding: 6px;
            border-radius: 6px;
            border: none;
            margin-right: 20px;
        }
        .header-bar i {
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .header-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        .header-profile img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }
        .content-image-large {
            max-width: 100%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="Math Village Logo" class="logo-image">
                <span class="logo-text">Math Village</span>
            </div>
            <button class="nav-btn" data-content="Daily Review"><i class="fas fa-brain"></i> Daily Review</button>
            <button class="nav-btn" data-content="Daily Practice"><i class="fas fa-medal"></i> Daily Practice</button>
            <button class="nav-btn" data-content="Math Stories"><i class="fas fa-book-open"></i> Math Stories</button>
            <button class="nav-btn" data-content="My Collection"><i class="fas fa-star"></i> My Collection</button>
            <button class="nav-btn" data-content="AI Assistant"><i class="fas fa-robot"></i> AI Assistant</button>
            <button class="nav-btn" data-content="Community Plaza"><i class="fas fa-users"></i> Community Plaza</button>
        </div>

        <!-- 主显示区域 -->
        <div class="main-content">
            <!-- 顶部栏 -->
            <div class="header-bar">
                <input type="text" placeholder="Search...">
                <i class="fas fa-bell"></i>
                <i class="fas fa-cog"></i>
                <i class="fas fa-palette"></i>
                <div class="header-profile">
                    <img src="images/Anna.png" alt="Profile">
                    Anna
                </div>
            </div>

            <!-- 默认首页 -->
            <div id="MainPage" class="content">
                <img src="images/Main page.png" alt="Main Page" class="content-image-large">
            </div>

            <!-- 其他功能页 -->
            <div id="Daily Review" class="content hidden">
                <img src="images/Daily Review.png" alt="Daily Review" class="content-image-large">
            </div>
            <div id="Daily Practice" class="content hidden">
                <div class="external-link">
                    <a href="https://creator.voiceflow.com/prototype/67c20b63d2f15c9ea5e63754" target="_blank">
                        Click here to start your Daily Practice!
                    </a>
                </div>
            </div>
            <div id="Math Stories" class="content hidden">
                <div class="book-grid">
                    <div class="book-item">
                        <img src="images/Infinity and Me.png" alt="Infinity and Me" class="book-image">
                        <div class="book-title">Infinity and Me</div>
                    </div>
                    <!-- 其他图书项照旧插入即可 -->
                </div>
            </div>
            <div id="My Collection" class="content hidden">
                <img src="images/My Collection.png" alt="My Collection" class="content-image-large">
            </div>
            <div id="AI Assistant" class="content hidden">
                <img src="images/AI Assistant.png" alt="AI Assistant" class="content-image-large">
            </div>
            <div id="Community Plaza" class="content hidden">
                <img src="images/Community Plaza.png" alt="Community Plaza" class="content-image-large">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 默认显示首页内容
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".content").forEach(c => c.classList.add("hidden"));
            document.getElementById("MainPage").classList.remove("hidden");
        });
    </script>
</body>
</html>
